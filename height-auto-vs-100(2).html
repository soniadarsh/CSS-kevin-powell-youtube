<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 250px;
        margin-bottom: 5px;
        border: 2px solid blue;
      }

      #taller {
        height: 50px;
      }

      #shorter {
        height: 25px;
      }

      #parent {
        height: 100px;
      }

      #child {
        height: 50%;
        width: 75%;
      }
    </style>
  </head>
  <body>
    <div id="taller">I'm 50 pixels tall.</div>
    <div id="shorter">I'm 25 pixels tall.</div>
    <div id="parent">
      <div id="child">I'm half(50%) the height of my parent.<br> i am 75% width of my parent fsfsdffddsfsdfsdfsdfsdf</div>
    </div>
  </body>
</html>
